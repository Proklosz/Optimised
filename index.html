<body >



<div class="eee">

    <h1>calculated:
        <b><span id="int"></span></b>
    </h1>
</div>
<div class="eee2">
    <h1>i:
        <b><span id="intlength"></span>
        </b>
    </h1>

</div>
<div class="Backgroundvideo">
    <img src="./torknot/0000.webp" id="IMG" align="center">
</div>

<div class="referencilya">
    <h1>
        +   +   +   +   +
    </h1>
</div>

<script>

    var position = document.getElementById('position');
    position.innerHTML = "";
    var int = document.getElementById('int');
    int.innerHTML = "";

    const framenumber = 101;
    const scale = 10;

    var i ;

    const images = [];

    for (var x = 0; x <= framenumber; x++) {
        var a = x.toString().length;
        images[x] = new Image();
        if (a == 0) {
            images[x].src = "./torknot/0000.webp";
        } else if (a == 1) {
            images[x].src = "./torknot/000"+x+".webp";
        } else if (a == 2) {
            images[x].src = "./torknot/00"+x+".webp";
        } else {
            images[x].src = "./torknot/0"+x+".webp";
        }
    }





    window.addEventListener("scroll", function(event) {

        var scroll_y = this.scrollY;
        var scroll_x = this.scrollX;
        console.log(scroll_x, scroll_y);
        position.innerHTML = scroll_y;
        if(scroll_y==0){
            int.innerHTML = 0;
        }else{
            int.innerHTML = Math.ceil(scroll_y/scale)-1;
        }
        if(int.innerHTML >= framenumber){
            //int.innerHTML = int.innerHTML - (Math.ceil(int.innerHTML/framenum)-1)*framenum;
            int.innerHTML = framenumber-1;
            //intlength.innerHTML = int.innerHTML.length;
        }else{
            //intlength.innerHTML = int.innerHTML.length;
        }

        var iemgé = document.getElementById("IMG");
            iemgé.src = images[int.innerHTML].src;

        window.addEventListener('load', function() {
            images.forEach(function(img) {
                img.onload = function() {
                    console.log('Image loaded:', img.src);
                };
            });
        });


    });



</script>
</html>
